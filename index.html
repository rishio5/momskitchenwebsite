<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moms Kitchen Website</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="logo">
          <img src="logo2.jpg" class="border" />
        </div>

        <div class="address border">
          <i class="fa-solid fa-location-dot"></i>
          <select name="city" class="select1">
            <option name="Select Delivery Address">
              Select Delivery Address
            </option>
            <option name="Andhra Pradesh">Andhra Pradesh</option>
            <option name="Hyderabad">Hyderabad</option>
            <option name="America">America</option>
            <option name="Germany">Germany</option>
          </select>
        </div>

        <div class="search border">
          <i class="fa-solid fa-magnifying-glass"></i>
          <select name="Select Type of Food" class="select2">
            <option name="Select Type of Food">Select Type of Food</option>
            <option name="Cakes">Cakes</option>
            <option name="Sweets">Sweets</option>
            <option name=" Vegetarian Pickles">Vegetarian Pickles</option>
            <option name=" Non Vegetarian Pickles">
              Non Vegetarian Pickles
            </option>
          </select>
        </div>

        <div class="addcart border">
          <i class="fa-solid fa-cart-shopping"></i>
          <p>Add to cart</p>
        </div>
        <div class="button1 border">
          <button>Sign Up</button>
        </div>
        <div class="button2 border">
          <button>Login</button>
        </div>
      </div>
      <div class="launch">
        <img src="launch.jpeg" />
      </div>
      <div class="content">
        <div class="box box1">
          <div class="box-content">
            <h2>Cakes</h2>
            <div
              class="box-img"
              style="background-image: url('cake.jpeg')"
            ></div>
            <a href="#">See More</a>
          </div>
        </div>
        <div class="box box2">
          <div class="box-content">
            <h2>Sweets</h2>
            <div
              class="box-img"
              style="background-image: url('sweets.jpeg')"
            ></div>
            <a href="#">See More</a>
          </div>
        </div>
        <div class="box box3">
          <div class="box-content">
            <h2>Vegetarian Pickles</h2>
            <div
              class="box-img"
              style="background-image: url('nonvwgpickels.jpeg')"
            ></div>
            <a href="#">See More</a>
          </div>
        </div>
        <div class="box box4">
          <div class="box-content">
            <h2>Non Vegetarian Pickles</h2>
            <div
              class="box-img"
              style="background-image: url('vegpickels.jpeg')"
            ></div>
            <a href="#">See More</a>
          </div>
        </div>
      </div>
    </header>
    <footer>
      <div class="footer foot">
        <p>Contact us at:momskitchen@gmail.com</p>
      </div>
      <div class="social foot">
        <p>Follow us on</p>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-youtube"></i>
      </div>
      <div class="footer1 foot">
        <p>&copy; 2025 Mom's Kitchen. All Rights Reserved.</p>
      </div>
    </footer>
  </body>
</html>
